{%extends 'base.html'%}
{%load static%}
{%block content%}

<main class="about-us">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Contact Us
      </h1>
    </div>
    <h2 class="text-center mt-5 mb-2  animate__animated animate__flipInX animate__slow	">
      Get in touch with Our Team
    </h2>
    <p class="text-center mb-3  animate__animated animate__flipInX animate__delay-1s">
      Fill the form below and we will get in touch asap
    </p>

    <section class="container mt-5">
      <div class="row ">
        <div class="col-md-6 mb-2 ">
          <form method="POST" action="{% url 'contacttuber' %}">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input name="name" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group col-lg-6">
                <input name="phone" type="tel" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            
              <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email">
              </div>
            <div class="form-group">
              <input name="subject" type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group pt-2">
              <textarea name="message" class="form-control" rows="3" placeholder="Details Message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-accent">Contact Us</button>
            </div>

          </form>
        </div>

        <div class="col-md-4 offset-md-2 d-flex justify-content-center mb-2">
          <div class="card">
            <div class="card-body">
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Phone</h6>
                <span class="card-text">{{contact_info.phone}}</span>
              </div>
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Email</h6>
                <span class="card-text">{{contact_info.email}}</span>
              </div>
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Address</h6>
                <span class="card-text">{{contact_info.address}} </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{%endblock%}
